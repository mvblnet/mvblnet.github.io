  <script>
    // Simple starfield twinkles
    const starCanvas = document.getElementById('starfield');
    const starCtx = starCanvas.getContext('2d');
    const stars = []; let W, H;
    function resize(){ W = starCanvas.width = innerWidth; H = starCanvas.height = innerHeight; }
    function makeStars(){
      stars.length = 0;
      const count = Math.min(120, Math.floor((W*H)/12000));
      for(let i=0;i<count;i++){
        stars.push({x:Math.random()*W, y:Math.random()*H, r:Math.random()*1.6+0.4, a:Math.random(), s:Math.random()*0.02+0.005});
      }
    }
    function drawStars(){
      starCtx.clearRect(0,0,W,H);
      for(const st of stars){
        st.a += st.s; const pulse = (Math.sin(st.a)+1)/2; // 0..1
        starCtx.beginPath(); starCtx.arc(st.x, st.y, st.r*(0.6+pulse*0.8), 0, Math.PI*2);
        starCtx.fillStyle = 'rgba(255, 220, 240,'+(0.15+0.45*pulse)+')'; starCtx.fill();
      }
      requestAnimationFrame(drawStars);
    }

    // Confetti hearts gently falling
    const confetti = document.getElementById('confetti');
    const cctx = confetti.getContext('2d');
    const flakes = [];
    function resizeConfetti(){ confetti.width = innerWidth; confetti.height = innerHeight; }
    function heartPath(ctx, s){
      const t = s/2; ctx.moveTo(0, t);
      ctx.bezierCurveTo(0, 0, t, 0, t, t);
      ctx.bezierCurveTo(t, 0, s, 0, s, t);
      ctx.bezierCurveTo(s, t*1.6, t*1.2, t*2.2, t, t*2.6);
      ctx.bezierCurveTo(t*0.8, t*2.2, 0, t*1.6, 0, t);
    }
    function makeConfetti(){
      flakes.length = 0; const n = Math.min(80, Math.floor(innerWidth/12));
      for(let i=0;i<n;i++){
        flakes.push({x:Math.random()*innerWidth, y:Math.random()*-innerHeight, s:Math.random()*10+6, v:Math.random()*0.6+0.3, drift:Math.random()*0.6+0.2, rot:Math.random()*Math.PI, spin:(Math.random()*0.02-0.01)});
      }
    }
    function drawConfetti(){
      cctx.clearRect(0,0,confetti.width, confetti.height);
      for(const f of flakes){
        f.y += f.v; f.x += Math.sin(f.rot)*f.drift; f.rot += f.spin;
        if(f.y > innerHeight+20){ f.y = -20; f.x = Math.random()*innerWidth; }
        cctx.save(); cctx.translate(f.x, f.y); cctx.rotate(f.rot);
        cctx.beginPath(); heartPath(cctx, f.s);
        cctx.fillStyle = ['#ff9ab6','#ffb9cb','#ffd7e2','#ffe6ee'][Math.floor(Math.random()*4)];
        cctx.fill(); cctx.restore();
      }
      requestAnimationFrame(drawConfetti);
    }

    function onResize(){ resize(); resizeConfetti(); makeStars(); makeConfetti(); }
    addEventListener('resize', onResize);
    onResize(); drawStars(); drawConfetti();
  </script>
